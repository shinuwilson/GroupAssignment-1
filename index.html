<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>See 'N' Say Storymaker</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>See 'N' Say Storymaker</h1>

  <!-- Story part buttons and output spans -->
  <div class="story-part">
    <button id="btn1">button 1</button>
    <span id="selected1" class="selected-text">--</span>
  </div>

  <div class="story-part">
    <button id="btn2">button 2</button>
    <span id="selected2" class="selected-text">--</span>
  </div>

  <div class="story-part">
    <button id="btn3">button 3</button>
    <span id="selected3" class="selected-text">--</span>
  </div>

  <div class="story-part">
    <button id="btn4">button 4</button>
    <span id="selected4" class="selected-text">--</span>
  </div>

  <div class="story-part">
    <button id="btn5">button 5</button>
    <span id="selected5" class="selected-text">--</span>
  </div>

  <!-- Show final story -->
  <div style="margin-top: 20px;">
    <button id="showStoryBtn">Show Story</button>
  </div>

  <!-- Final story output -->
  <div id="storyOutput"></div>

  <!-- Link to external JS -->
  <script src="script.js"></script>

</body>
</html>
